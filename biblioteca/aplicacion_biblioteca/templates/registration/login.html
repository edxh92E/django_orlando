{% extends 'base/header.html' %}
{% block content %}
<h1 class="my-4">Iniciar sesion</h1>

<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Iniciar sesion</h5>
            <form class="form-signin" method="post">
              {% csrf_token %}
              <div class="form-label-group">
                <!-- <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> -->
                <!-- {{ form.username }} -->
                <input type="text" name="username" autofocus="" maxlength="254" required="" id="id_username" class="form-control">
                <label for="inputEmail">Usuario</label>
              </div>

              <div class="form-label-group">
                <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Usuario" required> -->
                <!-- {{ form.password }} -->
                <input type="password" name="password" required="" id="id_password" 
                class="form-control">
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Acceder</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  {%endblock%}
